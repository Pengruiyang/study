  var decodeString = function (s) {
    let arr = [],
      val = '',
      nums = '';
    for (let i of s) {
      // 数字
      if (i / 1 == i) {
        nums += i;
      } else if (i === '[') {
        arr.push({ nums, val });
        (nums = ''), (val = '');
      } else if (i === ']') {
        let last = arr.pop();
        val = last.val + val.repeat(last.nums);
      } else {
        val += i;
      }
    }
    return val;
  };
  // console.log(decodeString("3[a]2[bc]"));

  var isValid = function (s) {
    let arr = [];
    if (s.length % 2) return false;
    for (let i of s) {
      if (['{', '[', '('].includes(i)) {
        arr.push(i);
      } else {
        let last = arr[arr.length - 1];
        if (
          (i == ')' && last != '(') ||
          (i == ']' && last != '[') ||
          (i == '}' && last != '{')
        )
          return false;
        else {
          arr.pop();
        }
      }
    }
    // if(arr.length)return false
    return true;
  };
  // console.log(isValid('{[]}'));
  var maxArea = function (height) {
    let i = 0,
      j = height.length - 1,
      max = 0;
    while (i < j) {
      max = Math.max(max, getValue(i, j));
      if (height[i] < height[j]) {
        let lastI = height[i];
        i++;
        // 面积增大必须后面一项大于当前
        while (height[i] < lastI && i < j) {
          i++;
        }
      } else {
        let lastJ = height[j];
        j--;
        while (height[j] < lastJ && i < j) {
          j--;
        }
      }
    }
    return max;
    function getValue(i, j) {
      return Math.min(height[i], height[j]) * (j - i);
    }
  };
  // console.log(maxArea([1,8,6,2,5,4,8,3,7]));

  var maxPoints = function (points) {
    let len = points.length,
      res = 0;
    for (let i = 0; i < len; i++) {
      let same = 1,
        map = new Map();
      for (let j = 0; j < len; j++) {
        if (i != j) {
          // 计算斜率
          let x = points[j][0] - points[i][0];
          let y = points[j][1] - points[i][1];
          if (x == 0 && y == 0) {
            same += 1;
            continue;
          }
          let gcd = gcdFunc(x, y);
          let key = x / gcd + '-' + y / gcd;
          map.set(key, (map.get(key) || 0) + 1);
        }
      }

      if (map.size == 0) {
        res = Math.max(res, same);
      } else {
        res = Math.max(res, Math.max(...map.values()) + same);
      }
    }
    return res;
  };
  function gcdFunc(x, y) {
    if (y == 0) {
      return x;
    }
    return gcdFunc(y, x % y);
  }

  var findClosest = function (words, word1, word2) {
    // 是 0 也需要大于当前数组长度
    let len = words.length,
      left = -len,
      right = len,
      min = len;
    for (let i = 0; i < len; i++) {
      if (words[i] === word1) {
        left = i;
      } else if (words[i] === word2) {
        right = i;
      }
      min = Math.min(min, Math.abs(left - right));
    }
    return min;
  };

  var trap = function (height) {
    if (height.length < 2) return 0;
    let count = 0,
      left = 0,
      right = height.length - 1,
      leftMax = 0,
      rightMax = 0;
    while (left < right) {
      // 当前接水量取决于短的那个方向,比之前最高的矮了多少
      if (height[left] < height[right]) {
        if (height[left] >= leftMax) {
          leftMax = height[left];
        } else {
          count += leftMax - height[left];
        }
      } else {
        if (height[right] >= rightMax) {
          rightMax = height[right];
        } else {
          count += rightMax - height[right];
        }
      }
    }
    return count;
  };

  var minEatingSpeed = function (piles, H) {
    let lo = 1,
      maxI = Math.max(...piles);
    // [lo,maxI) 确认好可以直接去 lo
    while (lo <= maxI) {
      let mid = lo + ((maxI - lo) >> 1);
      if (canEatAll(piles, H, mid)) {
        maxI = mid - 1;
      } else {
        lo = mid + 1;
      }
    }
    return lo;
  };
  function canEatAll(piles, H, mid) {
    let h = 0;
    for (let p of piles) {
      h += Math.ceil(p / mid);
    }
    return h <= H;
  }

  // 二分查找
  function binarySearch(data, arr, start, end) {
    if (start > end) {
      return -1;
    }
    let mid = (end + start) >> 1;
    if (data == arr[mid]) {
      return mid;
    } else if (data < arr[mid]) {
      return binarySearch(data, arr, start, mid - 1);
    } else {
      return binarySearch(data, arr, mid + 1, end);
    }
  }
