  // 中序遍历
  var inorderTraversal = function (root) {
    let result = [],
      stack = [],
      current = root
    while (current && stack.length > 0) {
      while (current) {
        stack.push(current)
        current = current.left
      }
      current = stack.pop()
      result.push(current)
      current = current.right
    }
    return result
  }
  // 前序遍历
  var preorderTraversal = function (root) {
    let result = [],
      stack = [],
      current = root
    while (current && stack.length > 0) {
      while (current) {
        stack.push(current)
        result.push(current)
        current = current.left
      }
      current = stack.pop()
      current = current.right
    }
    return result
  }

  const singleNonDuplicate = (arr) => {
    let left = 0,
      right = arr.length - 1
    while (left < right) {
      let mid = left + (right - left) / 2
      // >> 运算优先级没有 + 高
      // let mid = left + ((right - left) >> 1);

      // 因为单一元素仅出现一次 那么len 2x + 1 ,且数组为升序 则 类似 1 1 2 2 3 4 4
      // 出现单一元素的必定为 偶数小标 第 arr[0| 2|4]
      console.log(left + (right - left) / 2, `left:${left}`, `right:${right}`)
      console.log(
        (left + (right - left)) >> 1,
        `left:${left}`,
        `right:${right}`
      )
      if (mid % 2 == 1) mid--
      console.log(mid, 'mid2')
      // 右边剩余的为奇数 向右边继续二分
      if (arr[mid] === arr[mid + 1]) {
        left = mid + 2
      } else {
        // 左边剩余的为奇数  向左边继续二分
        right = mid
      }
    }
    return arr[left]
  }

  var monotoneIncreasingDigits2 = function (N) {
    let r = 0,
      s = 111111111,
      i = -1
    while (++i < 9) {
      while (r + s > N) s = (s / 10) | 0
      if ((r += s) === N) return r
    }
    return r
  }

  var wordPattern = function (pattern, s) {
    let patternMap = new Map(),
      sMap = new Map(),
      sList = s.split(' ')
    if (pattern.length !== sList.length) {
      return false
    }
    for (let i = 0; i < sList.length; i++) {
      let p = pattern[i],
        sItem = sList[i]
      if (patternMap.has(p)) {
        if (patternMap.get(p) != sItem) return false
      } else {
        patternMap.set(p, sItem)
      }
      if (sMap.has(sItem)) {
        if (sMap.get(sItem) != p) return false
      } else {
        sMap.set(sItem, p)
      }
    }
    return true
  }

  var minCostClimbingStairs = function (cost) {
    let cur = cost[0],
      prev = cost[1],
      i = 1
    while (++i < cost.length) {
      let tmp = cost[i] + (cur > prev ? prev : cur)
      cur = prev
      prev = tmp
    }
    console.log(cur, prev)
    return Math.min(cur, prev)
  }

  var candy = function (ratings) {
    let leftList = Array(ratings.length).fill(1)
    let rightList = Array(ratings.length).fill(1),
      count = 0
    for (let i = 1; i < ratings.length; i++) {
      if (ratings[i] > ratings[i - 1]) {
        leftList[i] = leftList[i - 1] + 1
      }
    }
    count = leftList[ratings.length - 1]
    for (let i = ratings.length - 2; i >= 0; i--) {
      if (ratings[i] > ratings[i + 1]) {
        rightList[i] = rightList[i + 1] + 1
      }
      count += Math.max(leftList[i], rightList[i])
    }
    return count
  }

  var stoneGame = function (piles) {
    let len = piles.length - 1,
      dp = piles.slice(0)
    // i start 下标 最大值 len -1 最小值 0
    // j end 下标   最大值 len    最小值 1
    // 时间复杂度 n^2   n(n-1)/2
    // 空间复杂度 n
    for (let i = len - 1; i > -1; i--) {
      for (j = i + 1; j <= len; j++) {
        dp[j] = Math.max(piles[i] - dp[j], piles[j] - dp[j - 1])
      }
