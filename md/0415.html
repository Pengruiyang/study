  function promiseAll(data) {
    return new Promise((resolve, reject) => {
      if (!Array.isArray(data)) {
        return reject(new TypeError('not array'));
      }
      let num = 0;
      let len = data.length;
      let allList = [];
      for (let i of data) {
        Promise.resolve(i).then(
          (res) => {
            num++;
            allList.push(res);
            if (num === len) {
              resolve(allList);
            }
          },
          (rej) => {
            reject(rej);
          }
        );
      }
    });
  }

  var maxProfit = function (prices) {
    let sum = 0,len = prices.length
    for(let i = 1; i <len;i++){

    }
    return sum

  // 最长的山脉
  function longestMountain(A){
    let len = A.length, base = 0, ans = 0
    while(base < len){
      let end = base
      //  左边开始判断是不是上升
      if(end + 1 < len && A[end] < A[end + 1]){
        while (end + 1 < len && A[end] < A[end + 1]) { end++ }
        if(end + 1 < len && A[end] > A[end + 1]){
          while(end + 1 < len && A[end] > A[end + 1]) end++
          ans = Math.max(ans,end - base+1)
        }
      }

      base = Math.max(end,base + 1)
    }
    return ans
  }
  console.log(longestMountain([1, 2, 3, 2, 1, 0, 2, 3, 1]));

  function _new(fn,...args){
    let obj = Object.create(fn.prototype)
    let ret = fn.call(obj,...args)
    return ret  instanceof Object ? ret : obj 
  }
  Function.prototype.myBind = function(fn,...args){
    return (...innerArgs) => {
      this.call(fn,...args,...innerArgs)
    }
  }
  function curry(fn){
    const ctx =this
    function inner(...args){
      if(args.length === fn.length){
        return fn.call(ctx,...args)
      }
    }
  }
  function init(A,B){
    let protoType = Object.create(A.protoType)
    protoType.constructor = B
    B.protoType = protoType
  }

  function throttle(fn,time){
    let flag = true
    return (...args)=>{
      if(!flag)return
      flag = false
      setTimeout(()=>{
        fn.call(this,...args)
        flag = true
      },time)
    }
  }

  // fangdou
  function debouce(fn,time){
    let timer = null
    return (...args)=>{
      clearTimeout(timer)
      timer = setTimeout(()=>{
        fn.call(this,...args)
      },time)
    }
  }
