  // 并发控制器
  class Queue {
    constructor() {
      this._queue = []
    }
    push(value) {
      return this._queue.push(value)
    }
    shift() {
      return this._queue.shift()
    }
    isEmpty() {
      return this._queue.length === 0
    }
  }

  class DelayedTask {
    constructor(resolve, fn, args) {
      this.resolve = resolve
      this.fn = fn
      this.args = args
    }
  }
  class TaskPool {
    constructor(size) {
      // 任务池工作状态
      this.size = size
      // 队列
      this.queue = new Queue()
    }
    /**
     * 将新任务放入队列中,触发任务池检测机制,如果当前任务池不满的话,则从队列中取出任务放到任务池中执行
     */
    addTask(fn, args) {
      return new Promise((resolve) => {
        this.queue.push(new DelayedTask(resolve, fn, args))
        if (this.size) {
          this.size--
          const { resolve: taskResole, fn, args } = this.queue.shift()
          taskResole(this.runTask(fn, args))
        }
      })
    }
    // 如果当前队列不为空,任务池不满,主动执行任务
    pullTask() {
      if (this.queue.isEmpty()) return
      if (this.size === 0) return
      this.size--
      const { resolve, fn, args } = this.queue.shift()
      resolve(this.runTask(fn, args))
    }
    // 执行当前任务,任务执行后更新状态,主动拉取任务执行
    runTask(fn, args) {
      const result = Promise.resolve(fn(...args))
      result
        .then(() => {
          this.size++
          this.pullTask()
        })
        .catch((err) => {
          this.size++
          this.pullTask()
        })
      return result
    }
  }

  // Promise
  function Promise1(func) {
    this.fullfilled = false
    this.rejected = false
    this.pending = false
    this.handles = []
    this.errHandles = []
    function resolve(...args) {
      this.handles.forEach((handle) => handle(...args))
    }
    function reject(...args) {
      this.errHandles.forEach((handle) => handle(...args))
    }
    func.call(this, resolve.bind(this), reject.bind(this))
  }
  Promise1.prototype.then = function (func) {
    this.handles.push(func)
    return this
  }
  Promise1.prototype.catch = function (func) {
    this.errHandles.push(func)
    return this
  }
  Promise1.resolve = function (value) {
    if (value instanceof Promise) {
      return value
    }
    return new Promise((resolve) => resolve(value))
  }
  Promise1.reject = function (reason) {
    return new Promise((resolve, reject) => reject(reason))
  }
  Promise1.all = (promises) => {
    return new Promise1((resolve, reject) => {
      if(!promises || promises.length === 0) {
        return resolve([])
      }
      let len = promises.length
      let res = []
      promises.forEach((promise, i) => {
        Promise1.resolve(promise).then((r) => {
          if (len === 1) {
            resolve(res)
          } else {
            res[i] = r
          }
          len--
        }, reject)
      })
    })
  }
  Promise1.race = (promises) => {
    return new Promise1((resolve, reject) => {
      promises.forEach((promise) => promise.then(resolve, reject))
    })
  }
  Promise1.allSettled = function (promises) {
    let result = []
    return new Promise((resolve, reject) => {
      promises.forEach((promise, i) => {
        Promise.resolve(promise).then(
          (val) => {
            result.push({
              status: FULFILLED,
              value: val,
            })
            if (result.length === promises.length) {
              resolve(result)
            }
          },
          (err) => {
            result.push({
              status: REJECTED,
              reason: err,
            })
            if (result.length === promises.length) {
              resolve(result)
            }
          }
        )
      })
    })
  }

  // 符合Promise A+ 规范
  const PENDING = 'pending'
  const FULFILLED = 'fulfilled'
  const REJECTED = 'rejected'
  class Promise2 {
    constructor(executor) {
      this.status = PENDING
      this.value = undefined
      this.reason = undefined
      this.onResolvedCallback = []
      this.onRejectedCallback = []
      let resolve = (value) => {
        if (this.status === PENDING) {
          this.status = FULFILLED
          this.value = value
          this.onResolvedCallback.forEach((fn) => fn())
        }
      }
      let reject = (reason) => {
        if (this.status === PENDING) {
          this.status = REJECTED
          this.reason = reason
          this.onRejectedCallback.forEach((fn) => fn())
        }
      }
      try {
        executor(resolve, reject)
      } catch (error) {
        reject(error)
      }
    }
    then(onFulfilled, onRejected) {
      // 处理 onFulfilled onRejected 没有传值问题
      onFulfilled = typeof onFulfilled === 'function' ? onFulfilled : (v) => v
      // 错误值传递让后面访问到,抛出错误
      onRejected =
        typeof onRejected === 'function'
          ? onRejected
          : (err) => {
              throw err
            }

      // 每次调用 then 都会返回一个 新的 promise
      let promise2 = new Promise((resolve, reject) => {
        if (this.status === FULFILLED) {
          setTimeout(() => {
            try {
              let x = onFulfilled(this.value)
              // x 可能是一个 promise
              resolvePromise(promise2, x, resolve, reject)
            } catch (error) {
              reject(error)
            }
          }, 0)
        }
        if (this.status === REJECTED) {
          setTimeout(() => {
            try {
              let x = onRejected(this.reason)
              resolvePromise(promise2, x, resolve, reject)
            } catch (error) {
              reject(error)
            }
          }, 0)
        }
        if (this.status === PENDING) {
          this.onResolvedCallback.push(() => {
            setTimeout(() => {
              try {
                let x = onFulfilled(this.value)
                resolvePromise(promise2, x, resolve, rejected)
              } catch (error) {
                reject(error)
              }
            }, 0)
          })
          this.onRejectedCallback.push(() => {
            setTimeout(() => {
              try {
                let x = onRejected(this.reason)
                resolvePromise(promise2, x, resolve, rejected)
              } catch (error) {}
            }, 0)
          })
        }
      })
      return promise2
    }
  }
  const resolvePromise = (promise2, x, resolve, reject) => {
    // 自己等待自己完成是错误的实现，用一个类型错误，结束掉 promise  Promise/A+ 2.3.1
    if (promise2 === x) {
      return reject(new TypeError('console.error();'))
    }
    // 只调用一次
    let called
    // 后续条件严格判断
    if ((typeof x === 'object' && x != null) || typeof x === 'function') {
      try {
        // resolve 之后不再 reject
        let then = x.then
        if (typeof then === 'function') {
          //
          then.call(
            x,
            (y) => {
              // 根据 promise 状态决定成功还是失败
              if (called) return
              called = true
              // 递归解析值
              resolvePromise(promise2, y, resolve, reject)
            },
            (r) => {
              // 失败了就失败
              if (called) return
              called = true
              reject(r)
            }
          )
        } else {
          // 普通值直接返回
          resolve(x)
        }
      } catch (error) {
        if (called) return
        called = true
        reject(error)
      }
    } else {
      resolve(x)
    }
  }

  function instanceOf(left, right) {
    let proto = left.__proto__
    while (true) {
      if (proto === null) return false
      if (proto === right.prototype) {
        return true
      }
      proto = proto.__proto__
    }
  }

  Object.create2 = function (proto, propertyObject = undefined) {
    if (typeof proto !== 'object' && typeof proto != 'function') {
      throw new TypeError('Object prototype may only be an Object or null')
    }
    if (propertyObject === null) {
      new TypeError('Cannot convert undefined or null to object')
    }
    function F() {}
    F.prototype = proto
    const obj = new F()
    if (propertyObject != undefined) {
      Object.defineProperties(obj, propertyObject)
    }
    if (proto === null) {
      // 创建一个没有原型对象的对象 Object.create(null)
      obj.__proto__ = null
    }
    return obj
  }

    if (target === null) {
      throw new TypeError('Cannot convert undefined or null to object')
    }
    let ret = Object(target)
    source.forEach(function (obj) {
      if (obj != null) {
        for (let key in obj) {
          if (obj.hasOwnProperty(key)) {
            ret[key] = obj[key]
          }
        }
      }
    })
    return ret
  }

  function destructuringArray(array, formatter) {
    const parse = (str) => {
      return JSON.parse(str.replace(/\w+/g, '"$&"'))
    }
    const formatterArr = parse(formatter)

    const fn = (value, key, result = {}) => {
      if (Array.isArray(key)) {
        let newResult = { ...result }
        key.forEach((i, index) => {
          newResult = fn(value ? value[index] : undefined, i, newResult)
        })
        return newResult
      }
      return {
        ...result,
        [key]: value,
      }
    }
    return fn(array, parse(formatter))
  }

  const isEqual = (oldData, newData) => {
    const oldKeys = Object.keys(oldData)
    const newKeys = Object.keys(newData)
    if (oldKeys.length !== newKeys.length) {
      return false
    } else {
      for (const key in oldData) {
        if (!newData.hasOwnProperty(key)) return false
        // 类型相同
        if (typeof oldData[key] === typeof newData[key]) {
          // 都是引用类型
          if (typeof oldData[key] === 'object') {
            if (!isEqual(oldData[key], newData[key])) {
              return false
            }
          }
          if (
            typeof oldData[key] !== 'object' &&
            oldData[key] !== newData[key]
          ) {
            return false
          }
        } else {
          return false
        }
      }
    }
    return true
  }

  const merge = function (num1, m, num2, n) {
    let len = m + n
    while (m > 0 && n > 0) {
      num1[--len] = num1[m - 1] > num2[n - 1] ? num1[--m] : num2[--n]
    }
    if (n > 0) {
      num1.splice(0, n, ...num2.splice(0, n))
    }
  }

  // 求数组里面最大连续项的和
  function getMaxSum(arr) {
    let dp = Array(arr.length).fill(0)
    let maxSum = 0
    dp[0] = arr[0]
    for (let i = 1; i < arr.length; i++) {
      dp[i] = Math.max(arr[i], dp[i - 1] + arr[i])
      if (dp[i] > maxSum) {
        maxSum = dp[i]
      }
    }
    return maxSum
  }

  //求一个数组最大子项的和，要求这些子项在数组中的位置不是连续的。
  var rob = function (nums) {
    if (nums.length === 0) return 0
    if (nums.length === 1) return nums[0]
    let dp = Array(nums.length)
    dp[0] = nums[0]
    dp[1] = Math.max(dp[0], nums[1])
    for (let i = 2; i < nums.length; i++) {
      dp[i] = Math.max(dp[i - 1], dp[i - 2] + nums[i])
    }
    return dp[nums.length - 1]
  }

  // 发布订阅模式
  class EventEmitter {
    constructor() {
      this.events = {}
    }
    // 订阅事件方法
    on(eventName, callback) {
      if (!this.events[eventName]) {
        this.events[eventName] = [callback]
      } else {
        this.events[eventName].push(callback)
      }
    }
    // 触发事件
    emit(eventName) {
      this.events[eventName] && this.events[eventName].forEach((cb) => cb())
    }
    once(eventName, callback) {
      let fn = () => {
        cb()
        this.remove(eventName, callback)
      }
      this.on(eventName, fn)
    }
    //
    remove(eventName, calllback) {
      if (this.events[eventName]) {
        this.events[eventName] = this.events[eventName].filter(
          (cb) => cb != calllback
        )
      }
    }
  }

  // co 函数实现
  function coSimple(gen, ...args) {
    gen = gen.apply(this, args)
    return new Promise((resolve, reject) => {
      // 初始化入口函数
      onFulfilled()
      // 成功状态下回调
      function onFulfilled(res) {
        // 拿到第一次 yeid
        const ret = gen.next(res)
        next(ret)
      }
      function onRejected(err) {
        const ret = gen.throw(err)
        next(ret)
      }
      function next(ret) {
        const promise = ret.value
        promise && promise.then(onFulfilled, onRejected)
      }
    })
  }

  // 洋葱模型核心 compose
  function compose(middlewares) {
    return (ctx) => {
      const dispatch = (i) => {
        const middleware = middlewares[i]
        if (i === middlewares.length) {
          return
        }
        return middleware(ctx, () => dispatch(i + 1))
      }
      dispatch(0)
    }
  }

  // 随机的取出 m 个 数

  function getRandomArrayElements(arr, count) {
    let newArr = arr.slice(0),
      length = arr.length,
      min = length - count,
      temp,
      index = 0
    while (length-- > min) {
      index = Math.floor((length + 1) * Math.random())
      temp = newArr[index]
      newArr[index] = newArr[length]
      newArr[length] = temp
    }
    return newArr.slice(min)
  }

  // 快排
  function quickSort(arr) {
    if (arr.length < 2) return arr
    let middleIndex = Math.floor(arr.length / 2)
    let middle = arr.splice(middleIndex, 1)
    let left = [],
      right = []
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] < middle) {
        left.push(arr[i])
      } else {
        right.push(arr[i])
      }
    }
    return quickSort(left).concat(middle, quickSort(right))
  }
  // 节流
  function throttle(fn, time) {
    let flag = true,
      timer = null
    return (...args) => {
      if (!flag) return
      flag = false
      setTimeout(() => {
        fn.apply(this, args)
      }, time)
    }
  }
  // 防抖
  function debounce(fn, time) {
    let timer = null
    return (...args) => {
      if (timer) clearTimeout(timer)
      timer = setTimeout(() => {
        fn.apply(this, args)
      }, time)
    }
  }
  //实现一个 useState
  const createUseState = () => {
    const state = [],
      index = 0
    return (initialValue) => {
      state[index] = state[index] ?? initialValue
      const currentIndex = index
      const dispatch = (newState) => {
        state[currentIndex] = newState
        index = 0
        render()
      }
      return [state[index++], dispatch]
    }
  }
  // 千分位
  var thousandSeparator = function (n) {
    let reg = /(?!^)(?=(\d{3})+$)/g
    return String(n).replace(reg, ',')
  }
  // console.log(thousandSeparator(123456789));

  /**
   * call方法
   */
  Function.prototype.call2 = function (context, ...args) {
    var context = context || window
    // 新建一个 Symbol 变量避免重复
    const fn = Symbol()
    context[fn] = this
    var args = args ?? []
    const result = args.length > 0 ? context[fn](...args) : context[fn]()

    delete context[fn]
    return result
  }
  /**
   * apply
   */

  Function.prototype.apply2 = function (context, arr = []) {
    var context = context || window
    // 新建一个 Symbol 变量避免重复
    const fn = Symbol()
    context[fn] = this
    var result = args.length > 0 ? context[fn](...artgs) : context[fn]()
    delete context[fn]
    return result
  }
  /** deepClone */
  function deepClone(obj, hash = new WeakMap()) {
    if (obj instanceof RegExp) return new RegExp(obj)
    if (obj instanceof Date) return new Date(obj)
    if (obj === null || typeof obj !== 'object') return obj
    // 处理循环引用的情况
    if (hash.has(obj)) {
      return hash.get(obj)
    }
    // new 一个相应对象
    // obj 为 Array,相当于 new Array()
    // obj 为 Object 相当于 new Object()
    let counstr = new obj.constructor()
    hash.set(obj, constr)
    for (let key in obj) {
      if (obj.hasOwnProperty) {
        constr[key] = deepClone(obj[key], hash)
      }
    }
    // 考虑Symbol 情况
    let symbolObj = Object.getOwnPropertySymbols(obj)
    for (let i = 0; i < symbolObj.length; i++) {
      constr[symbolObj[i]] = deepClone(obj[symbolObj[i]], hash)
    }

    return constr
  }
  // flat
  function flat(arr) {
    return arr.reduce((pre, cur) => {
      return pre.concat(Array.isArray(cur) ? flat(cur) : cur)
    }, [])
  }

  function parseParam(url) {
    // 将问号后字符串取出来
    const paramStr = /.+\?(.+)$/.exec(url)[1]
    const paramArr = paramStr.split('&')
    let params = {}
    paramArr.forEach((param) => {
      // 处理有 value 参数的
      if (/=/.test(param)) {
        let [key, value] = param.split('=')
        value = decodeURIComponent(value)
        if (params.hasOwnProperty(key)) {
          params[key] = [].concat(params[key], val)
        } else {
          params[key] = value
        }
      } else {
        params[key] = true
      }
    })
    return params
  }

  // promise 顺序执行
  function runPromises(promiseCreators, initData) {
    return promiseCreators.reduce(
      (promise, next) => promise.then((data) => next(data)),
      Promise.resolve(initData)
    )
    // react useState
    function reactState() {
      let index = 0
      let currentStateList = []
      const useState = (initialState) => {
        currentStateList[index] =
          currentStateList[currentStateList] || initialState
        // const state = currentState || initialState
        const setState = (newState) => {
          currentStateList[index] = newState
          render()
        }
        index++
        return [currentStateList[index], setState]
      }
    }
    // react useEffect
    function reactUseEffect() {
      let lastDepsList = []
      let lastClearCallbacks = []
      let index = 0
      const useEffect = (callback, deps) => {
        const lastDeps = lastDepsList[index]
        //  首次渲染肯定触发 || deps不传,次次触发 || 正常比较值是否发生改变
        const changed =
          !lastDeps || !deps || deps.some((dep, i) => dep !== lastDeps[i])
        if (changed) {
          lastDepsList[index] = deps
          if (lastClearCallbacks[index]) {
            lastClearCallbacks[index]()
          }
          lastClearCallbacks[index] = callback()
        }
        index++
      }
    }
  }

  // 简洁版 eventEmitter
  class EasyEventEmitter extends EventTarget {
    on = this.addEventListener
    off = this.removeEventListener
    emit = (type, data) =>
      this.dispatchEvent(new CustomEvent(type, { detail: data }))
    once = (type, callback) =>
      this.on(type, callback, { once: true, capture: true })
  }
</script>
